<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Pretty Tips Nail Spa</title>

    <!--Css-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons css-->
    <link  href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pricing.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Pretty Tips Nail Spa</span>
            <span class="job">Nail and Spa Experience</span>
        </div>
        <div class="media-buttons">
            <a href="https://web.facebook.com/prettytipsnailspa/?_rdc=1&_rdr" style="background: #4267b2;"  class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://x.com/FanaSheila"  style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/prettytipsnailspa/"   style="background: #e1306c;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@pretty_nail_spa"   style="background: #161515;" class="link">
                <i class="bx bxl-tiktok"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
